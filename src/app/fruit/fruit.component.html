<div class="card mt-3 mb-3 shadow-sm">
    <div class="card-header" [ngStyle]="{'background': fruit.type == 1 ? '#fab246': ((fruit.type == 2)?'#86b56e': '#acad99')}">
      <b>{{fruit.type == 1 ? "Fruit": ((fruit.type == 2)?"Vegetable": "Unknown")}}</b>
    </div>
      
    <div class="card-body d-flex flex-column justify-content-center align-items-center">
        <h5 class="card-title fs-2">{{fruit.name}}</h5>
        <div class="d-flex flex-row justify-content-between align-items-center w-100">
            <img src="assets/img/{{fruit.photo}}" alt="" srcset="">
            <p class="card-text fs-3">{{fruit.price}}â‚¬/Kg</p>
        </div>
    </div>
  </div>
