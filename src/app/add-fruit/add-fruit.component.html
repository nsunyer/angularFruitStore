<div class="row shadow-lg p-6">
    <h2>Add Fruit</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Type</label>
            <select 
                formControlName = "type" 
                class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f['type'].errors }"
            >
                <option *ngFor="let name of fruitTypes">
                    {{name}}
                </option>  
            </select>
            <div *ngIf="submitted && f['type'].errors" class="invalid-feedback">
                <div *ngIf="f['type'].errors['required']">Type is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input 
                type="text" 
                formControlName="name" 
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
            />
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                <div *ngIf="f['name'].errors['required']">Type is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input 
                type="text" 
                formControlName="price" 
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['price'].errors }"
            />
            <div *ngIf="submitted && f['price'].errors" class="invalid-feedback">
                <div *ngIf="f['price'].errors['required']">Type is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Photo</label>
            <input 
                type="text" 
                formControlName="photo" 
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['photo'].errors }"
            />
            <div *ngIf="submitted && f['photo'].errors" class="invalid-feedback">
                <div *ngIf="f['photo'].errors['required']">Type is required</div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Afegir</button>
            <button
              type="button"
              (click)="onReset()"
              class="btn btn-warning float-right"
            >
              Reset
            </button>
          </div>
    </form>
</div>
